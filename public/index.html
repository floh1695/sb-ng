<!DOCTYPE html>
<html ng-app="scoreBoardApp">

<head class="html" lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./out/css/screen.css">
</head>

<body class="body">

    <header>
        <h1>Grand Scoreboard!</h1>
    </header>

    <section ng-controller="gameController" class="teams">

        <section ng-controller="teamController" ng-repeat="team in teams track by $index" class="team">
            <h2>Name: {{team.name}}</h2>
            <h3>Score: {{team.score}}</h3>
            <section>
                <button ng-click="team.adjustScore(1)">Add 1</button>
                <button ng-click="team.adjustScore(-1)">Sub 1</button>
            </section>
            <section>
                <input ng-model="nameHolder" type="text">
                <button ng-click="team.setName(nameHolder)">Update team name</button>
            </section>
        </section>

    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stampit/3.2.1/stampit.umd.min.js"></script>
    <script src="./src/js/main.js" charset="utf-8"></script>
</body>

</html>
